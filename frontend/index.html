<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elective Course Selector | MCA</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load fonts with display=swap for non-blocking render -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet" />
    
    <!-- Inline critical CSS to prevent FOUC -->
    <style>
      body {
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #FFF7E8 0%, #F5EBD9 50%, #F0E4D0 100%);
        min-height: 100vh;
        color: #46281A;
      }
      #root {
        min-height: 100vh;
      }
      /* Initial loading state */
      .initial-loader {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .initial-loader p {
        color: #9C7248;
        margin-top: 16px;
        font-size: 1rem;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state shown before React hydrates -->
      <div class="initial-loader">
        <img src="/favicon.svg" alt="Logo" style="width: 60px; height: 60px; animation: bounce 1s ease-in-out infinite;" />
        <p>Brewing your experience...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
